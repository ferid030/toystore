<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <title>Oyuncaqlar - Admin Panel</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="admin.html">Dashboard</a>
            <a href="admin-toys.html" class="active">Oyuncaqlar</a>
            <a href="admin-receipts.html">Qəbzlər</a>
            <a href="/buttons.html">Sayta Qayıt</a>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>Yeni Oyuncaq Əlavə Et</h2>
                <form id="add-toy-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Ad</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Qiymət (AZN)</label>
                            <input type="number" name="price_azn" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Tocoin Qiyməti (Optional)</label>
                            <input type="number" name="tocoin_price" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Stok Sayı</label>
                            <input type="number" name="stock" value="10" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Təsvir</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Şəkil</label>
                        <input type="file" id="toy-image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Əlavə Et</button>
                </form>
            </div>

            <div class="card">
                <h2>Mövcud Oyuncaqlar</h2>
                <div id="toys-list">Yüklənir...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import { checkAdmin, AdminToys } from './js/admin.js';

        (async () => {
            await checkAdmin();
            loadToys();

            document.getElementById('add-toy-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const toyData = {
                    name: formData.get('name'),
                    price_azn: formData.get('price_azn'),
                    tocoin_price: formData.get('tocoin_price') || null,
                    stock: formData.get('stock'),
                    description: formData.get('description'),
                    is_active: true
                };
                const imageFile = document.getElementById('toy-image').files[0];
                await AdminToys.add(toyData, imageFile);
            });
        })();

        async function loadToys() {
            const { data: toys } = await supabase.from('toys').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('toys-list');

            if (!toys.length) {
                container.innerHTML = '<p>Oyuncaq yoxdur.</p>';
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr style="text-align:left; border-bottom:1px solid #eee;">
                                <th style="padding:1rem;">Şəkil</th>
                                <th>Ad</th>
                                <th>Qiymət</th>
                                <th>Stok</th>
                                <th>Əməliyyat</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${toys.map(toy => `
                                <tr style="border-bottom:1px solid #eee;">
                                    <td style="padding:1rem;"><img src="${toy.image_url || 'https://placehold.co/50'}" width="50" height="50" style="object-fit:cover; border-radius:4px;"></td>
                                    <td>${toy.name}</td>
                                    <td>${toy.price_azn} AZN</td>
                                    <td>${toy.stock}</td>
                                    <td>
                                        <button onclick="deleteToy('${toy.id}')" class="btn btn-sm btn-outline" style="color:red; border-color:red;">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            window.deleteToy = (id) => AdminToys.delete(id);
        }
    </script>
</body>

</html>
