<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <title>Sifari≈ül…ôr - Admin Panel</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--dark-color);
            color: var(--white);
            padding: 2rem 1rem;
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            color: #aaa;
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .main-content {
            padding: 2rem;
            background: #f4f6f8;
        }

        .card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge.paid {
            background: #d4edda;
            color: #155724;
        }

        .badge.cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .location-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .location-btn:hover {
            background: #0056b3;
        }

        .location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        #location-map {
            height: 400px;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2 style="padding-left:1rem; margin-bottom:2rem;">Admin Panel</h2>
            <a href="admin.html">Dashboard</a>
            <a href="admin-toys.html">Oyuncaqlar</a>
            <a href="admin-receipts.html">Q…ôbzl…ôr</a>
            <a href="admin-users.html">ƒ∞stifad…ô√ßil…ôr</a>
            <a href="admin-orders.html" class="active">Sifari≈ül…ôr</a>
            <a href="/">Sayta Qayƒ±t</a>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>Sifari≈ül…ôr</h2>
                <div id="orders-list">Y√ºkl…ônir...</div>
            </div>
        </div>
    </div>

    <!-- Location Modal -->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìç √áatdƒ±rƒ±lma √únvanƒ±</h3>
                <button class="close-btn" onclick="closeLocationModal()">Baƒüla</button>
            </div>
            <div id="location-address" style="background:#f0f8ff; padding:1rem; border-radius:8px; margin-bottom:1rem;">
                <strong>√únvan:</strong> <span id="address-text">Y√ºkl…ônir...</span>
            </div>
            <div id="location-map"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import { checkAdmin } from './js/admin.js';

        let locationMap = null;
        let locationMarker = null;

        (async () => {
            await checkAdmin();
            loadOrders();
        })();

        async function loadOrders() {
            const { data: orders } = await supabase
                .from('orders')
                .select('*, users(email)')
                .order('created_at', { ascending: false });

            const container = document.getElementById('orders-list');

            if (!orders.length) {
                container.innerHTML = '<p>Sifari≈ü yoxdur.</p>';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ƒ∞stifad…ô√ßi</th>
                            <th>M…ôbl…ôƒü</th>
                            <th>√ñd…ôni≈ü</th>
                            <th>Status</th>
                            <th>Tarix</th>
                            <th>Konum</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>${order.id.slice(0, 8)}</td>
                                <td>${order.users?.email || 'Silinib'}</td>
                                <td>${order.total_amount_azn > 0 ? order.total_amount_azn + ' AZN' : 'Tocoin'}</td>
                                <td>${order.payment_method}</td>
                                <td><span class="badge ${order.status}">${order.status}</span></td>
                                <td>${new Date(order.created_at).toLocaleString('az-AZ')}</td>
                                <td>
                                    ${order.delivery_lat && order.delivery_lng
                    ? `<button class="location-btn" onclick="showLocation(${order.delivery_lat}, ${order.delivery_lng})">üó∫Ô∏è G√∂st…ôr</button>`
                    : '<span style="color:#999;">Yoxdur</span>'
                }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        window.showLocation = function (lat, lng) {
            const modal = document.getElementById('location-modal');
            modal.classList.add('active');

            // Initialize map
            if (!locationMap) {
                locationMap = L.map('location-map').setView([lat, lng], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap'
                }).addTo(locationMap);

                locationMarker = L.marker([lat, lng]).addTo(locationMap);
            } else {
                locationMap.setView([lat, lng], 15);
                locationMarker.setLatLng([lat, lng]);
            }

            // Get address
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=az`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        document.getElementById('address-text').textContent = data.display_name;
                    } else {
                        document.getElementById('address-text').textContent = `Koordinatlar: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    }
                })
                .catch(() => {
                    document.getElementById('address-text').textContent = `Koordinatlar: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                });

            // Fix map rendering
            setTimeout(() => {
                locationMap.invalidateSize();
            }, 100);
        };

        window.closeLocationModal = function () {
            document.getElementById('location-modal').classList.remove('active');
        };

        // Close modal on outside click
        document.getElementById('location-modal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLocationModal();
            }
        });
    </script>
</body>

</html>
