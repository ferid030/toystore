<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <title>Sifari≈ül…ôr - Admin Panel</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="admin.html">Dashboard</a>
            <a href="admin-toys.html">Oyuncaqlar</a>
            <a href="admin-receipts.html">Q…ôbzl…ôr</a>
            <a href="admin-users.html">ƒ∞stifad…ô√ßil…ôr</a>
            <a href="admin-orders.html" class="active">Sifari≈ül…ôr</a>
            <a href="/">Sayta Qayƒ±t</a>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>Sifari≈ül…ôr</h2>
                <div id="orders-list">Y√ºkl…ônir...</div>
            </div>
        </div>
    </div>

    <!-- Location Modal -->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìç √áatdƒ±rƒ±lma √únvanƒ±</h3>
                <button class="close-btn" onclick="closeLocationModal()">Baƒüla</button>
            </div>
            <div id="location-address"
                style="background:#f0f8ff; padding:1rem; border-radius:8px; margin-bottom:1rem; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <strong>√únvan:</strong> <span id="address-text">Y√ºkl…ônir...</span>
                </div>
                <div style="display:flex; gap:0.5rem;">
                    <button onclick="copyAddress()" class="btn btn-sm btn-outline">Kopyala</button>
                    <button onclick="shareLocation()" class="btn btn-sm btn-primary">Payla≈ü</button>
                </div>
            </div>
            <div id="location-map"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import { checkAdmin } from './js/admin.js';

        let locationMap = null;
        let locationMarker = null;
        let currentCoords = null; // Store {lat, lng}

        (async () => {
            await checkAdmin();
            loadOrders();
        })();

        async function loadOrders() {
            const { data: orders } = await supabase
                .from('orders')
                .select('*, users(email)')
                .order('created_at', { ascending: false });

            const container = document.getElementById('orders-list');

            if (!orders.length) {
                container.innerHTML = '<p>Sifari≈ü yoxdur.</p>';
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ƒ∞stifad…ô√ßi</th>
                                <th>M…ôbl…ôƒü</th>
                                <th>√ñd…ôni≈ü</th>
                                <th>Status</th>
                                <th>Tarix</th>
                                <th>Konum</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr>
                                    <td>${order.id.slice(0, 8)}</td>
                                    <td>${order.users?.email || 'Silinib'}</td>
                                    <td>${order.total_amount_azn > 0 ? order.total_amount_azn + ' AZN' : 'Tocoin'}</td>
                                    <td>${order.payment_method}</td>
                                    <td><span class="badge ${order.status}">${order.status}</span></td>
                                    <td>${new Date(order.created_at).toLocaleString('az-AZ')}</td>
                                    <td>
                                        ${order.delivery_lat && order.delivery_lng
                    ? `<button class="location-btn" onclick="showLocation(${order.delivery_lat}, ${order.delivery_lng})">üó∫Ô∏è G√∂st…ôr</button>`
                    : '<span style="color:#999;">Yoxdur</span>'
                }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        window.showLocation = function (lat, lng) {
            currentCoords = { lat, lng };
            const modal = document.getElementById('location-modal');
            modal.classList.add('active');
            document.getElementById('address-text').textContent = 'Y√ºkl…ônir...';

            // Initialize map
            if (!locationMap) {
                locationMap = L.map('location-map').setView([lat, lng], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '¬© OpenStreetMap'
                }).addTo(locationMap);

                locationMarker = L.marker([lat, lng]).addTo(locationMap);
            } else {
                locationMap.setView([lat, lng], 15);
                locationMarker.setLatLng([lat, lng]);
            }

            // Get address
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=az`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        const coords = `(${lat.toFixed(6)}, ${lng.toFixed(6)})`;
                        document.getElementById('address-text').innerHTML = `${data.display_name} <br><small style="color:#666; font-weight:normal;">${coords}</small>`;
                    } else {
                        document.getElementById('address-text').textContent = `Koordinatlar: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    }
                })
                .catch(() => {
                    document.getElementById('address-text').textContent = `Koordinatlar: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                });

            // Fix map rendering
            setTimeout(() => {
                locationMap.invalidateSize();
            }, 100);
        };

        window.copyAddress = function () {
            if (!currentCoords) return;
            const text = `${currentCoords.lat}, ${currentCoords.lng}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Koordinatlar kopyalandƒ±!');
            }).catch(err => {
                console.error('Kopyalama x…ôtasƒ±:', err);
                alert('Kopyalama uƒüursuz oldu.');
            });
        };

        window.shareLocation = async function () {
            if (!currentCoords) return;
            const url = `https://www.google.com/maps?q=${currentCoords.lat},${currentCoords.lng}`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: '√áatdƒ±rƒ±lma √únvanƒ±',
                        text: `√áatdƒ±rƒ±lma √ºnvanƒ±: ${currentCoords.lat}, ${currentCoords.lng}`,
                        url: url
                    });
                } catch (err) {
                    console.error('Payla≈üƒ±m x…ôtasƒ±:', err);
                    window.open(url, '_blank');
                }
            } else {
                window.open(url, '_blank');
            }
        };

        window.closeLocationModal = function () {
            document.getElementById('location-modal').classList.remove('active');
        };

        // Close modal on outside click
        document.getElementById('location-modal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLocationModal();
            }
        });
    </script>
</body>

</html>
