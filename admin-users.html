<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <title>İstifadəçilər - Admin Panel</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="admin.html">Dashboard</a>
            <a href="admin-toys.html">Oyuncaqlar</a>
            <a href="admin-receipts.html">Qəbzlər</a>
            <a href="admin-users.html" class="active">İstifadəçilər</a>
            <a href="admin-orders.html">Sifarişlər</a>
            <a href="/">Sayta Qayıt</a>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>İstifadəçilər</h2>
                <div id="users-list">Yüklənir...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import { checkAdmin, AdminUsers } from './js/admin.js';

        (async () => {
            await checkAdmin();
            loadUsers();
        })();

        async function loadUsers() {
            const { data: users } = await supabase.from('users').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('users-list');

            if (!users.length) {
                container.innerHTML = '<p>İstifadəçi yoxdur.</p>';
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Ad</th>
                                <th>Balans (Tocoin)</th>
                                <th>Rol</th>
                                <th>Əməliyyat</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.email}</td>
                                    <td>${user.full_name || '-'}</td>
                                    <td>${user.tocoin_balance}</td>
                                    <td>${user.role}</td>
                                    <td>
                                        <button onclick="editBalance('${user.id}', ${user.tocoin_balance})" class="btn btn-sm btn-outline">Balansı Dəyiş</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            window.editBalance = (id, currentBalance) => {
                const newBalance = prompt('Yeni balans:', currentBalance);
                if (newBalance !== null) {
                    AdminUsers.updateBalance(id, newBalance);
                }
            };
        }
    </script>
</body>

</html>
