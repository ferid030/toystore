<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <title>Qəbzlər - Admin Panel</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2 style="padding-left:1rem; margin-bottom:2rem;">Admin Panel</h2>
            <a href="admin.html">Dashboard</a>
            <a href="admin-toys.html">Oyuncaqlar</a>
            <a href="admin-receipts.html" class="active">Qəbzlər</a>
            <a href="admin-users.html">İstifadəçilər</a>
            <a href="admin-orders.html">Sifarişlər</a>
            <a href="/">Sayta Qayıt</a>
        </div>
        <div class="main-content">
            <h1 class="mb-2">Gözləyən Qəbzlər</h1>
            <div id="receipts-container" class="receipt-grid">
                Yüklənir...
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="img-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; cursor:pointer;">
        <button onclick="closeModal()"
            style="position:absolute; top:20px; right:20px; background:white; border:none; font-size:2rem; width:50px; height:50px; border-radius:50%; cursor:pointer; z-index:2001;">×</button>
        <img id="modal-img" src="" style="max-width:90%; max-height:90%; object-fit:contain; border-radius:8px;">
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import { checkAdmin, AdminReceipts } from './js/admin.js';

        (async () => {
            await checkAdmin();
            loadReceipts();

            window.closeModal = () => {
                document.getElementById('img-modal').style.display = 'none';
            };
        })();

        async function loadReceipts() {
            const { data: receipts } = await supabase
                .from('receipts')
                .select('*, users(email)')
                .eq('status', 'waiting')
                .order('created_at', { ascending: false });

            const container = document.getElementById('receipts-container');

            if (!receipts || receipts.length === 0) {
                container.innerHTML = '<p>Gözləyən qəbz yoxdur.</p>';
                return;
            }

            // Get signed URLs for images
            const receiptsWithUrls = await Promise.all(receipts.map(async (r) => {
                const { data } = await supabase.storage.from('receipts').createSignedUrl(r.image_url, 3600);
                return { ...r, signedUrl: data?.signedUrl };
            }));

            container.innerHTML = receiptsWithUrls.map(r => `
                <div class="receipt-card card">
                    <img src="${r.signedUrl}" class="receipt-img" onclick="openModal('${r.signedUrl}')" title="Tam ekranda görmək üçün klikləyin">
                    <div style="padding:1rem;">
                        <p><strong>İstifadəçi:</strong> ${r.users?.email}</p>
                        <p><strong>Məbləğ:</strong> <span style="color:var(--primary-color); font-size:1.2rem; font-weight:600;">${r.amount_azn} AZN</span></p>
                        <p><small style="color:#666;">${new Date(r.created_at).toLocaleString('az-AZ')}</small></p>
                        <div style="display:flex; gap:0.5rem; margin-top:1rem;">
                            <button onclick="approve('${r.id}', '${r.user_id}', ${r.amount_azn})" class="btn btn-sm btn-primary" style="flex:1; background:var(--success);">✓ Təsdiq</button>
                            <button onclick="reject('${r.id}')" class="btn btn-sm btn-outline" style="flex:1; color:var(--danger); border-color:var(--danger);">✗ İmtina</button>
                        </div>
                    </div>
                </div>
            `).join('');

            window.openModal = (url) => {
                document.getElementById('modal-img').src = url;
                document.getElementById('img-modal').style.display = 'flex';
            };

            window.approve = (id, userId, amountAzn) => {
                const amount = prompt('İstifadəçiyə köçürüləcək Tocoin miqdarı:', amountAzn || '0');
                if (amount !== null && amount !== '') {
                    AdminReceipts.approve(id, userId, amount);
                }
            };

            window.reject = (id) => {
                const reason = prompt('İmtina səbəbi:', 'Qəbz oxunmur');
                if (reason !== null) {
                    AdminReceipts.reject(id, reason);
                }
            };
        }
    </script>
</body>

</html>
