<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
    <title>M…ôhsul - Toys Market</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/modern.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .product-page-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 50px;
            align-items: start;
        }

        @media (max-width: 991px) {
            .product-page-container {
                grid-template-columns: 1fr;
            }
        }

        .product-gallery {
            position: sticky;
            top: 100px;
        }

        .main-image-wrapper {
            width: 100%;
            height: 500px;
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .main-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .main-image-wrapper:hover img {
            transform: scale(1.05);
        }

        .product-details {
            padding: 20px 0;
        }

        .price-box {
            background: var(--bg-white);
            padding: 30px;
            border-radius: var(--radius-lg);
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .price-azn {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .price-tocoin {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffa502;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .spec-label {
            font-weight: 700;
            color: var(--text-muted);
        }

        .spec-value {
            font-weight: 600;
        }

        .btn-large {
            padding: 18px 40px;
            font-size: 1.1rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="loader-toy">üöÄ</div>
    </div>

    <div id="app"></div>

    <main class="product-page-container">
        <div id="product-gallery-side" class="product-gallery reveal">
            <!-- Image goes here -->
        </div>

        <div id="product-info-side" class="product-details reveal" style="transition-delay: 200ms;">
            <!-- Info goes here -->
        </div>
    </main>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import { renderNavbar, renderFooter, Loader, Toast } from './js/components.js';
        import { getCurrentUser } from './js/auth.js';
        import { Cart } from './js/cart.js';
        import { reveal, initPreloader } from './js/animations.js';

        async function init() {
            initPreloader();
            const user = await getCurrentUser();
            document.getElementById('app').appendChild(renderNavbar(user));
            document.body.appendChild(renderFooter());

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                window.location.href = '/';
                return;
            }

            await loadProduct(productId);
            window.addEventListener('scroll', reveal);
            reveal();
        }

        async function loadProduct(id) {
            const { data: toy, error } = await supabase
                .from('toys')
                .select('*')
                .eq('id', id)
                .single();

            if (error) {
                document.querySelector('.product-page-container').innerHTML = '<div class="glass-card text-center" style="grid-column: 1/-1;"><h2>M…ôhsul tapƒ±lmadƒ±.</h2></div>';
                return;
            }

            let features = toy.features;
            if (typeof features === 'string') {
                try { features = JSON.parse(features); } catch (e) { features = {}; }
            }
            features = features || {};

            const featuresHtml = Object.entries(features).map(([key, value]) => `
                <div class="spec-item">
                    <span class="spec-label">${key}</span>
                    <span class="spec-value">${value}</span>
                </div>
            `).join('');

            document.getElementById('product-gallery-side').innerHTML = `
                <div class="main-image-wrapper">
                    ${toy.discount ? `<div class="product-badge" style="top:30px; left:30px; font-size:1.1rem; padding:10px 20px;">-${toy.discount}% Endirim</div>` : ''}
                    <img src="${toy.image_url || 'https://placehold.co/800x600?text=Oyuncaq'}" alt="${toy.name}">
                </div>
            `;

            document.getElementById('product-info-side').innerHTML = `
                <div style="display:flex; gap:10px; align-items:center; margin-bottom:15px;">
                    <span class="hero-badge" style="background: var(--bg-white); font-weight: 800; transform: none; opacity: 1; animation: none; margin:0;">üß∏ Orijinal Brend M…ôhsul</span>
                    <span class="tocoin-tag" style="position:static; transform:none; opacity:1; animation:none; background:white; display:inline-flex;">üìÇ Oyuncaq</span>
                </div>
                
                <h1 style="font-size: 3rem; font-weight: 800; margin: 0 0 25px;">${toy.name}</h1>
                
                <div class="price-box reveal">
                    <div class="price-azn">${toy.price_azn} AZN</div>
                    ${toy.tocoin_price ? `<div class="price-tocoin">üí∞ ${toy.tocoin_price} Tocoin</div>` : ''}
                    <div style="margin-top: 15px; color: ${toy.stock > 0 ? 'var(--success-color)' : 'var(--danger-color)'}; font-weight: 700; display:flex; align-items:center; gap:8px;">
                        ${toy.stock > 0 ? `<span>‚úÖ</span> Anbarda var (${toy.stock} …ôd…ôd)` : '<span>‚ùå</span> Hazƒ±rda m√∂vcud deyil'}
                    </div>
                </div>

                <div class="glass-card reveal" style="margin-bottom: 30px; padding: 25px;">
                    <h4 style="margin-bottom: 15px; display:flex; align-items:center; gap:10px;"><span>üìù</span> M…ôhsul Haqqƒ±nda</h4>
                    <p style="opacity: 0.8; line-height: 1.8;">${toy.description || 'Bu m√∂ht…ô≈ü…ôm oyuncaq u≈üaqlarƒ±nƒ±zƒ±n h…ôm …ôyl…ônc…ôsi, h…ôm d…ô inki≈üafƒ± √º√ß√ºn m√ºk…ômm…ôl se√ßimdir.'}</p>
                </div>

                ${featuresHtml ? `
                    <div class="glass-card reveal" style="margin-bottom: 30px; padding: 25px;">
                        <h4 style="margin-bottom: 15px; display:flex; align-items:center; gap:10px;"><span>‚öôÔ∏è</span> Texniki G√∂st…ôricil…ôr</h4>
                        <div class="specs-list">${featuresHtml}</div>
                    </div>
                ` : ''}

                <div class="action-buttons" style="display: flex; gap: 15px; margin-top: 40px;">
                    <button class="btn btn-primary btn-large" id="add-to-cart-btn" ${toy.stock <= 0 ? 'disabled' : ''} style="flex:1.5;">
                        üõí S…ôb…ôt…ô ∆èlav…ô Et
                    </button>
                    <button class="btn btn-outline btn-large" id="buy-now-btn" ${toy.stock <= 0 ? 'disabled' : ''} style="flex:1;">
                        Birba≈üa Al
                    </button>
                </div>
            `;

            document.getElementById('add-to-cart-btn').addEventListener('click', async () => {
                const currentUser = await getCurrentUser();
                if (!currentUser) {
                    Toast.show('S…ôb…ôt…ô …ôlav…ô etm…ôk √º√ß√ºn daxil olun', 'error');
                    setTimeout(() => window.location.href = '/login.html', 1000);
                    return;
                }
                Cart.add(toy);
                Toast.show(`${toy.name} s…ôb…ôt…ô …ôlav…ô edildi`, 'success');
            });

            document.getElementById('buy-now-btn').addEventListener('click', async () => {
                const currentUser = await getCurrentUser();
                if (!currentUser) {
                    Toast.show('Alƒ±≈ü-veri≈ü √º√ß√ºn daxil olun', 'error');
                    setTimeout(() => window.location.href = '/login.html', 1000);
                    return;
                }
                Cart.add(toy);
                window.location.href = '/cart.html';
            });
        }

        init();
    </script>
</body>

</html>
