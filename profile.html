    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .profile-wrapper {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header-card {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: var(--shadow-md);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--grad-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            border: 3px solid white;
        }

        .profile-main-info {
            flex: 1;
        }

        .profile-main-info h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .profile-main-info p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .balance-status {
            background: var(--grad-secondary);
            padding: 25px 40px;
            border-radius: var(--radius-lg);
            color: white;
            text-align: center;
        }

        .balance-value {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 5px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .history-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            padding: 15px;
            border-radius: var(--radius-sm);
            background: rgba(0, 0, 0, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge.pending {
            background: #ffeaa7;
            color: #d35400;
        }

        .badge.success {
            background: #55efc4;
            color: #00b894;
        }

        .badge.danger {
            background: #ff7675;
            color: #d63031;
        }

        .badge.info {
            background: #81ecec;
            color: #00cec9;
        }

        @media (max-width: 768px) {
            .profile-header-card {
                flex-direction: column;
                text-align: center;
            }

            .profile-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
